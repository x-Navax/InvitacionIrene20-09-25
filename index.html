<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV Ire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagenes/Ire.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <img class="portada" src="./imagenes/00.jpeg" alt="">
        <img class="nombre" src="./imagenes/Ire.png" alt="">
    </header>

    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time"><span id="days">0</span><div class="label">DÍAS</div></div>
            <div class="time"><span id="hours">0</span><div class="label">HORAS</div></div>
            <div class="time"><span id="minutes">0</span><div class="label">MINUTOS</div></div>
            <div class="time"><span id="seconds">0</span><div class="label">SEGUNDOS</div></div>
        </div>
    </div>

    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./imagenes/01.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imagenes/02.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imagenes/03.jpeg" alt="Third slide">
            </div>
        </div>
    </div>

    <img class="cuando" src="./imagenes/20.png" alt="">
    <img class="donde" src="./imagenes/10.png" alt="">

    <a href="https://www.google.com/maps/dir/?api=1&destination=RN5+km+71,+B6700+Luján,+Provincia+de+Buenos+Aires" target="_blank" style="display:inline-block;padding:10px 20px;background-color:#b86f90;color:white;text-decoration:none;border-radius:4px;font-family:Arial, sans-serif;">
        Cómo llegar
    </a>

    <img class="imgExtra container" src="./imagenes/04.jpeg" alt="">

    <div class="pago container">
        <p class="FraseRegalo">“¡Gracias por acompañarnos en este día tan especial! Tu regalo será muy bien recibido; podés dejarlo en la urna del salón o realizarlo mediante el alias 💌”</p>
        <p><span id="alias">irebranluchetti</span></p>
        <button class="btn-copiar" onclick="copiarAlias()">Copiar alias</button>
        <p id="mensaje-copiado"></p>
    </div>

    <img class="dress" src="./imagenes/dress.png" alt="">

    <div class="botonW container">
        <p>Confirmar asistencia</p>
        <a href="https://api.whatsapp.com/send?phone=541167836652" target="_blank">
            <img class="wap" src="./imagenes/whatsapp.png" alt="WhatsApp">
        </a>
    </div>

    <img src="./imagenes/05.jpeg" alt="" class="imgExtra container">

    <p class="fraseFinal">¡Los espero!</p>

    <footer class="container">
        © 2025 Tobías Crugnale
        <span><img class="logoInsta" src="./imagenes/instagram.png" alt="">Tobi_Crugnale</span> 
    </footer>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
